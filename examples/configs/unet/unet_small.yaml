name: "UNet-Small"

model:
  image_size: ???
  timesteps: ???
  channels: 3
  save_every: 1000  # save images every this many steps

  train_ds:
    name: null
    split: null
    # dataloader params
    batch_size: 128 # you may increase batch_size if your memory allows
    shuffle: true
    num_workers: 4
    pin_memory: true

  diffusion_model:
    _target_: diffusion_model_nemo.modules.Unet
    dim: ${model.image_size}
    channels: ${model.channels}

    # Additional arguments
    dim_mults: [1, 2, 4, 8]
    with_time_emb: True
    resnet_block_groups: 8
    use_convnext: True
    convnext_mult: 2
    init_dim: ${model.image_size}
    out_dim: null

  sampler:
    _target_: diffusion_model_nemo.modules.GaussianDiffusion
    timesteps: ${model.timesteps}
    schedule_name: "cosine"  # can be linear, quadratic, cosine, sigmoid
    schedule_cfg:
      cosine:
        s: 0.008
        min_clip: 0.0001
        max_clip: 0.999
      linear:
        beta_start: 0.0001
        beta_end: 0.02
      quadratic:
        beta_start: 0.0001
        beta_end: 0.02
      sigmoid:
        beta_start: 0.0001
        beta_end: 0.02

  loss:
    _target_: diffusion_model_nemo.loss.DiffusionLoss
    loss_type: "l2"  # can be 'l1', 'l2', or 'huber'
    reduction: "mean"

  optim:
    name: adamw
    lr: 0.001
    # optimizer arguments
    betas: [0.9, 0.98]
    weight_decay: 0.001

    # scheduler setup
    sched:
      name: CosineAnnealing
      # scheduler config override
      warmup_steps: null
      warmup_ratio: null
      min_lr: 1e-4

trainer:
  devices: -1 # number of GPUs, -1 would use all available GPUs
  num_nodes: 1
  max_epochs: 10
  max_steps: null # computed at runtime if not set
  limit_val_batches: 0 # Set to 0.25 to check 4 times per epoch, or an int for number of iterations
  limit_test_batches: 0
  accelerator: auto
  strategy: ddp
  accumulate_grad_batches: 1
  gradient_clip_val: 1.0
  precision: 32 # Should be set to 16 for O1 and O2 to enable the AMP.
  log_every_n_steps: 10  # Interval of logging.
  resume_from_checkpoint: null # The path to a checkpoint file to continue the training, restores the whole state including the epoch, step, LR schedulers, apex, etc.
  num_sanity_val_steps: 0 # number of steps to perform validation steps for sanity check the validation process before starting the training, setting to 0 disables it
  # check_val_every_n_epoch: 0 # number of evaluations on validation every n epochs
  sync_batchnorm: true
  enable_checkpointing: False  # Provided by exp_manager
  logger: false  # Provided by exp_manager
  benchmark: false # needs to be false for models with variable-length speech input as it slows down training

exp_manager:
  exp_dir: null
  name: ${name}
  create_tensorboard_logger: true
  create_checkpoint_callback: true
  checkpoint_callback_params:
    # in case of multiple validation sets, first one is used
    monitor: "train_loss"
    mode: "min"
    save_top_k: 1
    always_save_nemo: True # saves the checkpoints as nemo files instead of PTL checkpoints

  # you need to set these two to True to continue the training
  resume_if_exists: false
  resume_ignore_no_checkpoint: false

  # You may use this section to create a W&B logger
  create_wandb_logger: false
  wandb_logger_kwargs:
    name: null
    project: null
    entity: null
